<template>
    <lightning-card title="Gestión de Clientes" icon-name="standard:contact">
        <div class="slds-p-around_medium">
            <lightning-datatable
                key-field="Id"
                data={clientes}
                columns={columns}
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </div>
    </lightning-card>

    <!-- Modal para editar cliente -->
    <template if:true={mostrarModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Editar Cliente</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input
                        label="Nombre"
                        value={clienteSeleccionado.Name}
                        onchange={handleInputChange}
                        data-field="Name">
                    </lightning-input>

                    <lightning-input
                        label="Apellido"
                        value={clienteSeleccionado.Apellido__c}
                        onchange={handleInputChange}
                        data-field="Apellido__c">
                    </lightning-input>

                    <lightning-input
                        label="Correo Electrónico"
                        value={clienteSeleccionado.Email__c}
                        onchange={handleInputChange}
                        data-field="Email__c">
                    </lightning-input>

                    <!-- Lookup de Dirección (opcional: puede ir aquí un combobox también) -->
                    <lightning-input
                        label="ID de Dirección (lookup)"
                        value={clienteSeleccionado.Direccion__c}
                        onchange={handleInputChange}
                        data-field="Direccion__c">
                    </lightning-input>
                </div>

                <footer class="slds-modal__footer">
                    <lightning-button label="Cancelar" onclick={cerrarModal}></lightning-button>
                    <lightning-button label="Guardar" variant="brand" onclick={guardarCliente}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
