<template>
    <lightning-card title="Registro de Cliente" icon-name="standard:contact">
        <div class="slds-p-around_medium">
            <lightning-input 
                label="Nombre" 
                name="nombre" 
                value={nombre} 
                onchange={handleInputChange}>
            </lightning-input>

            <lightning-input 
                label="Apellido" 
                name="apellido" 
                value={apellido} 
                onchange={handleInputChange}>
            </lightning-input>

            <lightning-input 
                label="Correo Electrónico" 
                name="correo" 
                type="email" 
                value={correo} 
                onchange={handleInputChange}>
            </lightning-input>

            <lightning-input 
                label="ID de Dirección (Lookup)" 
                name="direccion" 
                value={direccion} 
                onchange={handleInputChange}>
            </lightning-input>

            <lightning-button 
                label="Registrar" 
                variant="brand" 
                onclick={handleRegister}>
            </lightning-button>
        </div>
    </lightning-card>
</template>
