<div class="dialog-container">
  <h2 mat-dialog-title>Selecciona tu método de pago</h2>
  <div mat-dialog-content>
    <p>¿Cómo deseas pagar?</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="btn-cash" (click)="payWithCash()">Pagar con Efectivo</button>
    <button mat-raised-button class="btn-card" color="primary" (click)="payWithCard()">Pagar con Tarjeta</button>
  </div>
</div>
