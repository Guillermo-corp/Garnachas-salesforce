<section class="search-and-results">
  <form class="search-form">
    <input type="text" placeholder="Filtrar por ciudad" #filter>
    <button class="primary" type="button" (click)="filterResults(filter.value)">Buscar</button>
  </form>
</section>
<br>
<section class="home-container">
  <h1 class="title">Menú</h1>

  <!-- Sección de productos -->
  <mat-card class ="example" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Garnacha</mat-card-title>
      <mat-card-subtitle>ejemplo</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image src="/garnachas-frontend/src/assets/Garnachas.jpeg" alt="Garnacha Image">
      <p>Descripción de la garnacha.</p>
      <p>Precio: $12.00</p>
    </mat-card-content>
    <mat-card-footer class="example-cad-footer">
      <mat-chip-set aria-label="Garnacha chips">
        <mat-chip color="primary" selected>Chip 1</mat-chip>
        <mat-chip color="accent">Chip 2</mat-chip>
        <mat-chip color="warn">Chip 3</mat-chip>
      </mat-chip-set>
    </mat-card-footer>
    <mat-card-actions>
      <button mat-button color="primary" (click)="addToCart(garnacha)">Agregar al carrito</button>
      <button mat-button color="warn" (click)="removeFromCart(garnacha)">Eliminar del carrito</button>
    </mat-card-actions>
  </mat-card>

  <!-- Sección de productos -->
  <mat-card class ="example" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Garnacha</mat-card-title>
      <mat-card-subtitle>ejemplo</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image src="/garnachas-frontend/src/assets/quesadillas-veracruzanas.jpg" alt="Garnacha Image">
      <p>Descripción de la Quesadilla.</p>
      <p>Precio: $14.00</p>
    </mat-card-content>
    <mat-card-footer class="example-cad-footer">
      <mat-chip-set aria-label="Quesadilla chips">
        <mat-chip color="primary" selected>Chip 1</mat-chip>
        <mat-chip color="accent">Chip 2</mat-chip>
        <mat-chip color="warn">Chip 3</mat-chip>
      </mat-chip-set>
    </mat-card-footer>
    <mat-card-actions>
      <button mat-button color="primary" (click)="addToCart(quesadilla)">Agregar al carrito</button>
      <button mat-button color="warn" (click)="removeFromCart(quesadilla)">Eliminar del carrito</button>
    </mat-card-actions>
  </mat-card>
</section>
<mat-paginator
  [length]="filteredLocationList.length"
  [pageSize]="pageSize"
  [pageSizeOptions]="[4, 8, 12]"
  (page)="onPageChange($event)">
</mat-paginator>
