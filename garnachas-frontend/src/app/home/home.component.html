<section class="home-container">
  <div class="menu-title-container">
    <h1 class="title">Menú</h1>
  </div>
  <mat-paginator
  [length]="filteredLocationList.length"
  [pageSize]="pageSize"
  [pageSizeOptions]="[4, 8, 12]"
  (page)="onPageChange($event)">
</mat-paginator>
  <div class="product-grid">
    <mat-card *ngFor="let item of paginatedList" class="example" appearance="outlined">
      <mat-card-header>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-subtitle *ngIf="item.isBestSeller">
          <mat-icon color="warn">local_fire_department</mat-icon>
          Producto más vendido
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="custom-image" [src]="item.image" [alt]="item.name + ' Image'">
      <mat-card-content>
        <p><mat-icon color="primary">info</mat-icon> {{ item.description }}</p>
        <p><mat-icon color="warn">attach_money</mat-icon> Precio: ${{ item.price }}</p>
      </mat-card-content>
      <br>
      <mat-card-footer class="example-card-footer">
        <mat-chip-set>
          <mat-chip color="warn">{{ item.size }}</mat-chip>
          <mat-chip color="primary">{{ item.spiceLevel }}</mat-chip>
          <mat-chip color="accent">{{ item.category }}</mat-chip>
        </mat-chip-set>
      </mat-card-footer>
      <mat-card-actions class="example-card-actions">
        <button mat-button color="primary" (click)="addToCart(item)">
          <mat-icon>add_shopping_cart</mat-icon> Agregar al carrito
        </button>
        <button mat-button color="warn" (click)="removeFromCart(item)">
          <mat-icon>delete</mat-icon> Eliminar del carrito
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
