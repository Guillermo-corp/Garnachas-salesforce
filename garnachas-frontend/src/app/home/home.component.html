<section class="home-container">
  <div class="menu-title-container">
    <h1 class="title">Menú</h1>
  </div>

  <div class="product-grid">
    <!-- Sección de productos -->
    <mat-card class ="example" appearance="outlined">
      <mat-card-header>
        <mat-card-title>Garnacha</mat-card-title>
        <mat-card-subtitle>ejemplo</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <img mat-card-xl-image src="https://i.ytimg.com/vi/Yz4ljMJOhKU/maxresdefault.jpg" alt="Garnacha Image">
        <p>Descripción de la garnacha.</p>
        <p>Precio: $12.00</p>
      </mat-card-content>
      <mat-card-footer class="example-cad-footer">
        <mat-chip-set aria-label="Garnacha chips">
          <!-- Porción -->
          <mat-chip color="warn">Mediano</mat-chip>
           <!-- Nivel de picante -->
          <mat-chip color="primary">Picante</mat-chip>
          <!-- Categoría -->
          <mat-chip color="accent">Tradicional</mat-chip>
        </mat-chip-set>
      </mat-card-footer>
      <mat-card-actions>
        <button mat-button color="primary" (click)="addToCart(garnacha)">Agregar al carrito</button>
        <button mat-button color="warn" (click)="removeFromCart(garnacha)">Eliminar del carrito</button>
      </mat-card-actions>
    </mat-card>

    <!-- Sección de productos -->
    <mat-card class ="example" appearance="outlined">
      <mat-card-header>
        <mat-card-title>Quesadilla</mat-card-title>
        <mat-card-subtitle>ejemplo</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <img mat-card-xl-image src="https://editorialtelevisa.brightspotcdn.com/wp-content/uploads/2019/11/quesadillas-veracruzanas.jpg" alt="Garnacha Image">
        <p>Descripción de la Quesadilla.</p>
        <p>Precio: $14.00</p>
      </mat-card-content>
      <mat-card-footer class="example-cad-footer">
        <mat-chip-set aria-label="Quesadilla chips">
        <!-- Porción -->
        <mat-chip color="warn">Grande</mat-chip>
        <!-- Nivel de picante -->
        <mat-chip color="primary">No picante</mat-chip>
        <!-- Categoría -->
        <mat-chip color="accent">Tradicional</mat-chip>
        </mat-chip-set>
      </mat-card-footer>
      <mat-card-actions>
        <button mat-button color="primary" (click)="addToCart(quesadilla)">Agregar al carrito</button>
        <button mat-button color="warn" (click)="removeFromCart(quesadilla)">Eliminar del carrito</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class ="example" appearance="outlined">

        <mat-card-title>Tempispis</mat-card-title>
        <mat-card-subtitle>ejemplo</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <img mat-card-xl-image src="https://www.eluniversal.com.mx/resizer/v2/6Q3J6DBSIBGTRHIPK72HCG2OEA.jpg?auth=6700f1b51d58f3621eebfe89eeccbb2748810e858a2044fe8e0ca27dd7abd546&smart=true&height=620" alt="Garnacha Image">
        <p>Descripción de la tempispis.</p>
        <p>Precio: $15.00</p>

      <mat-card-footer class="example-cad-footer">
        <mat-chip-set aria-label="tempispis chips">
           <!-- Porción -->

        </mat-chip-set>
      </mat-card-footer>
      <mat-card-actions>
        <button mat-button color="primary" (click)="addToCart(garnacha)">Agregar al carrito</button>

      </mat-card-actions>

  </div>
</section>
<mat-paginator
  [length]="filteredLocationList.length"
  [pageSize]="pageSize"
  [pageSizeOptions]="[4, 8, 12]"
  (page)="onPageChange($event)">
</mat-paginator>
